<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial;
        }

        h1 {
            color: darkblue;
            text-align: center;
        }

        p {
            color: #333333;
            font-size: 16px;
            margin: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            width: 80%;
            margin: auto;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Internal CSS Web Page</h1>
        <p>This page uses an internal style sheet.</p>
        <p>Internal CSS is useful for applying consistent styles on a single page.</p>
    </div>

</body>
</html>
